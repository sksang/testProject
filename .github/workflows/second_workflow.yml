name: learn-github-actions
run-name: ${{github.actor}} is learning GitHub learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4 
        with:
          node-version: '20'
      - run: npm install -g bats
      - run: bats -v
      - run: ls
      - run: chmod + ./test.sh
      - run: ./test.sh